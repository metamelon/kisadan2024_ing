<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KISADAN - 교육지원단</title>
    <link rel="stylesheet" href="style.css" />  <!-- 공통 CSS 파일 -->
    <link rel="stylesheet" href="service3.css" />  <!-- 서비스 1 전용 CSS 파일 -->
</head>
<body>
    <div id="navbar"></div> <!-- 네비게이션 바가 동적으로 삽입됩니다 -->

    <header class="service-header">교육지원단</header>
    <div class="content-wrapper">
        <div class="text-column">
            <p>1. 역량 있는 (예비)창업자 육성을 위한 창업 역량 강화 프로그램 개발 및 운영</p>
            <p>2. 이론과 실무를 겸비한 전문가들의 지식과 경험을 전달하는 멘토링/코칭 프로그램 운영</p>
            <p>3. 다양한 고객의 니즈에 맞는 맞춤 창업교육 프로그램 개발 및 운영</p>
        </div>
        <div class="image-column">
            <img src="img/s003.png" alt="Image 1" class="service-image" />
            <img src="img/s004.png" alt="Image 2" class="service-image" />
        </div>
    </div>

    <script src="navbar.js"></script> <!-- 네비게이션 바 스크립트 -->
</body>
</html>
