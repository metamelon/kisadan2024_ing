<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KISADAN - (과학기술인 협동조합) 컨설팅 지원단</title>
    <link rel="stylesheet" href="style.css" />  <!-- 공통 CSS 파일 -->
    <link rel="stylesheet" href="service2.css" />  <!-- 서비스 1 전용 CSS 파일 -->
</head>
<body>
    <div id="navbar"></div> <!-- 네비게이션 바가 동적으로 삽입됩니다 -->

    <header class="service-header">(과학기술인 협동조합) 컨설팅 지원단</header>
    <div class="content-wrapper">
        <div class="image-column">
            <img src="img/s001.png" alt="Image 1" class="service-image" />
            <img src="img/s002.png" alt="Image 2" class="service-image" />
        </div>
        <div class="text-column">
            <p>1. 기술창업 기업의 단계별 사업화 컨설팅</p>
            <p>2. 공공기관 창업지원 기업(입주기업, 창업지원사업 선정 기업)의 맞춤형 컨설팅 및 멘토링</p>
            <p>3. 중소기업의 신사업 아이템 발굴 및 사업화 컨설팅</p>
            <p>4. B to G 진출 기업을 대상으로 한 공공조달 컨설팅</p>
            <p>5. 스타트업간 M&A 등 Exit 전략 컨설팅</p>
            <p>6. 창업기업 및 중소기업의 정책자금 매칭 및 유치 전략 컨설팅</p>
            <p>7. 기술사업화를 위한 R&D기획 컨설팅</p>
            <p>8. 정책지원기관 제안서 기획 및 연구 조사 용역</p>
        </div>
    </div>

    <script src="navbar.js"></script> <!-- 네비게이션 바 스크립트 -->
